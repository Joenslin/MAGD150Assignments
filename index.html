void draw() {
  background(255);
  line(0,height/2,width,height);

  myBlackMario.display();
  if (pressedState==1){ // clicking changes state
  background(0);
    image(img2,0,0,width,height);
    myGoomba.display();
  } else if (pressedState==2){ // clicking changes state

    image(img,0,0,width,height);

  ellipse(particles[i].x, particles[i].y, particles[i].partsize, particles[i].partsize);//varying size of coins

    fill(255);
    ellipse(1,1,1,1);
  }

}
class Particle { //particle class
//VARIABLES 
  float x;        
  float y;        
  float xVel;     
  float yVel;      
  float partsize;

    x = xpos = random (0,600);
    y = ypos;
    xVel = random (-1, 2);  
    yVel = random (0, 3);   
    partsize = random (2, 7); //random size, width, height, and all to make a partcile/coin fall
    
  }

}


void keyPressed(){
  if (keyPressed) {//flashing mario if held down, works on all states -- HOLD DOWN!

  }
}

void mousePressed(){ //how to change states, adds up the clicks until overrides at 3 and goes back to the original
  if (mousePressed) {
    pressed = pressed +1;
    pressedState = (pressed%3);
 
   
  }
}

  <script type="text/processing" data-processing-target="mycanvas2">
  float posX=25;
float posY=200;
int ballDiameter=40;
float velocityY=10;
float gravity=1.5;
boolean onGround=false;
float jumpSize=-28.6;
float movementSpeed=5;

void setup(){
  size(800,600);
}
void draw(){
  background(135,206,250);
  fill(0);
  rect(1,50,1,300);
  rect(799,50,799,300);
  
  fill(255,218,185);
  rect(1,300,800,800);
  line(0,height/2,width,height/2);
  if (keyPressed == false){
    fill(0);
    textSize(32);
    text("Press any key to end session",200,500);
  } else {
    fill(0);
    textSize(32);
    text("Key was pressed, reload game",180,500);
    while(keyPressed == true){
    noLoop();
    }
  }
  if (keyPressed == false){
      println("Press any key to end session");
  } else {
    println("Key was pressed, reload game");
  }
  update();
}
void update(){
  fill(255,140,0);
  velocityY = gravity+velocityY;
  posY = velocityY + posY;
  if (posY + (ballDiameter/2) >= height/2){
    posY = height/2 - (ballDiameter/2);
    onGround = true;
  } else { 
    onGround = false;
  }
  ellipse(posX,posY,ballDiameter,ballDiameter);
  fill(255,0,0);
  rect(700,100,100,25);
  rect(1,100,95,25);
  posX= posX + movementSpeed;
  if (posX + (ballDiameter/2) >= width) {
    movementSpeed = -5;
  } else if(posX - (ballDiameter/2) <= 0){
    movementSpeed = 5;
  }
}
void mousePressed(){
  if (onGround){
    jump();
  }
}
void jump(){
  velocityY=jumpSize;
}

   Ball(color _c, float _xpos,float _ypos, float _xspeed, float _yspeed){

      }
    }
   
     boolean isIntersecting(Ball otherBall){
        float distance= PVector.dist(this.position, otherBall.position);

          return true;
        }
        return false;
    } 
}
